<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<style type="text/css">
		.prop {
			position: absolute;
			height: 100px;
			width: 100px;
			background-image: url(hole.jpg);
			background-size: 100% 100%;

		}
		.mole {
			position: absolute;
			height:100px;
			width:100px;
			transition: 1s;
			background-size: 100% 100%;
		}

	</style>
</head>
<body>

<!-- дивы норы чтобы появится -->
<div class="bg-warning prop first" style="top: 100px; left: 500px"></div>
<div class="bg-warning prop" style="top: 100px; left: 700px"></div>
<div class="bg-warning prop" style="top: 100px; left: 900px"></div>
<div class="bg-warning prop first" style="top: 300px; left: 500px"></div>
<div class="bg-warning prop" style="top: 300px; left: 700px"></div>
<div class="bg-warning prop" style="top: 300px; left: 900px"></div>
<div class="bg-warning prop first" style="top: 500px; left: 500px"></div>
<div class="bg-warning prop" style="top: 500px; left: 700px"></div>
<div class="bg-warning prop" style="top: 500px; left: 900px"></div>
<h1 style="left: 300px">score: <span class="score">0</span></h1>
<h1>to end game: <span class="time">15</span></h1>




<script type="text/javascript">
	let n = 15
	let timer = document.querySelector(".time")
	let score = document.querySelector(".score")
	let point = 0
	let firstHole = document.querySelector('.first')
	let mole = document.createElement('div')
	let y = [500, 700, 900]
	let x = [100,300,500]
	let moleTip = ["good","bad"]
	let dvig = function() {
	document.body.appendChild(mole)
	firstHole.before(mole)
	mole.classList.add('mole')
	qy = Math.round(Math.random()*2)
	qx = Math.round(Math.random()*2)
	mole.style.left = y[qy] + "px"
	mole.style.top = x[qx] + "px"
	let type_index = Math.round(Math.random())
		mole.mtype = moleTip[type_index]

		
		if(mole.mtype == 'good'){
			mole.style.backgroundImage = "url(mole.png)"
			

		}
		mole.onclick = function(){
		 	if(mole.mtype == "good"){
		 		point = point + 1
		 		score.innerHTML = point
		 	}
		 	if(mole.mtype == "bad"){
		 		point = point - 1
		 		score.innerHTML = point
		 	}
		}

		
		if(mole.mtype == 'bad'){
			mole.style.backgroundImage = "url(bomb.png)"
		}
		
		let see = function() { 
			mole.style.top = x[qx] - 100 + 'px'
		}
			setTimeout(see,1000)

		let off = function() {
			mole.style.top = x[qx] + 'px'
		}
			setTimeout(off,2000)
	
	
	}
	let time = function(){
		n = n - 1
		timer.innerHTML = n
	if(n == 0){
 		clearInterval(interval1)
 		clearInterval(interval3)
	}
	}
	interval1 = setInterval(dvig,2500)
	interval3 = setInterval(time,1000)
</script>
</body>
</html>
